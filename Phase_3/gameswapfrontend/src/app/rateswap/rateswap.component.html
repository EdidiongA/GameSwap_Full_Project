<h1>Rate Swaps</h1>
<div>
    <button class="btn btn-primary" (click)="onBackToMain()" >Back to Main Menu</button>
</div>

<br>

<table mat-table [dataSource]="unratedSwapsDataSource" class="mat-elevation-z8 width100">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Acceptance Date Column -->
    <ng-container matColumnDef="acceptedDate">
      <th mat-header-cell *matHeaderCellDef> Acceptance Date </th>
      <td mat-cell *matCellDef="let element">{{element.acceptedDate}}</td>
    </ng-container>
  
    <!-- My role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> My role </th>
      <td mat-cell *matCellDef="let element">{{element.role}}</td>
    </ng-container>

    <!-- Proposed Item Column -->
    <ng-container matColumnDef="proposedItem">
        <th mat-header-cell *matHeaderCellDef> Proposed Item </th>
        <td mat-cell *matCellDef="let element">{{element.proposedItem}}</td>
    </ng-container>

    <!-- Desired Item Column -->
    <ng-container matColumnDef="desiredItem">
        <th mat-header-cell *matHeaderCellDef> Desired Item </th>
        <td mat-cell *matCellDef="let element">{{element.desiredItem}}</td>
    </ng-container>

    <!-- Other User Column -->
    <ng-container matColumnDef="otherUser">
        <th mat-header-cell *matHeaderCellDef> Other User </th>
        <td mat-cell *matCellDef="let element">{{element.otherUser}}</td>
    </ng-container>

    <!-- Rating Column -->
    <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef> Rating </th>
        <td mat-cell *matCellDef="let element">
            <div>
                {{element.rating}}
                <mat-form-field>
                    <mat-label>Rate swap</mat-label>
                    <mat-select (selectionChange)="onSelectionChange($event.value)" [(ngModel)]="ratingDropdown" name="ratingDropdown">
                        <mat-option *ngFor="let ratingValue of ratingValues" [value]="{swapId: element.swapId, userId: element.otherUserId, rating: ratingValue}">
                            {{ratingValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="unratedSwapsDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: unratedSwapsDisplayedColumns;"></tr>
</table>
